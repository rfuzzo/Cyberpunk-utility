name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  tweak-doxygen:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Check
      run: |
        cd tweak-doxygen
        cargo check --all-features
    - name: Format
      run: |
        cd tweak-doxygen
        cargo fmt --all -- --check   
    - name: Clippy
      run: |
        cd tweak-doxygen
        cargo clippy -- -D warnings
      
    - name: Build
      run: |
        cd tweak-doxygen
        cargo build --verbose
    - name: Run tests
      run: |
        cd tweak-doxygen
        cargo test --verbose
        
  red4-conflicts:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: unzip resources
        run: |
          cd red4-conflicts\src
          Expand-Archive -Path .\metadata-resources.zip -DestinationPath .\
      
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
        
      - name: Build
        run: |
          cd red4-conflicts
          cargo build --release

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3
        with:
          path: red4-conflicts/target/release/red4-conflicts.exe