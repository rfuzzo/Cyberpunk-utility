name: Release

on:
  push:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  # automated checks
  check:
    runs-on: ${{ matrix.os }}

    permissions:
      contents: write

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: true
      matrix:
        os: [windows-latest]
        build_type: [release]
        target:
          [tweak-doxygen, red4-tweak-browser, red4-conflicts, "red4-update"]

    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: |
          cd ${{ matrix.target }}
          cargo build --${{ matrix.build_type }}
      - name: Run tests
        run: |
          cd ${{ matrix.target }}
          cargo test

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: ${{ matrix.target }}/target/${{ matrix.build_type }}/${{ matrix.target }}.exe

      - name: zip
        run: Compress-Archive -Path "${{ matrix.target }}/target/${{ matrix.build_type }}/${{ matrix.target }}.exe" -DestinationPath "${{ matrix.target }}.zip"

      - name: Upload to release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "${{ matrix.target }}.zip"
          allowUpdates: true
          tag: "latest"
